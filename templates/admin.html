
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ClockPoint - Panel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
    .nav-tabs .nav-link {
      color: #0d6efd;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
    }
    .table {
      border-radius: 8px;
      overflow: hidden;
    }
    th {
      background-color: #e9ecef;
    }
    /* Responsive adjustments for smaller screens */
    @media (max-width: 576px) {
      .card {
        padding: 20px; /* Reduced padding on small screens */
      }
      .nav-tabs .nav-link {
        font-size: 0.9rem; /* Smaller font on small screens */
        padding: 0.5rem;
      }
      .table-responsive {
        overflow-x: auto;  /* Enable horizontal scrolling for tables on small screens */
      }
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-button:hover,
    .close-button:focus {
      color: #000;
      text-decoration: none;
    }
    .modal-body {
      padding-bottom: 15px;
    }
    .modal-body form {
      display: flex;
      flex-direction: column;
    }
    .modal-body form div {
      margin-bottom: 10px;
    }
    .modal-body form label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .modal-body form input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    .modal-body form button {
      padding: 10px 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .modal-body form button:hover {
      background-color: #0b5ed7;
    }
    .modal-footer {
      text-align: right;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card p-4">
      <h2 class="text-center mb-4 text-primary">Panel de AdministraciÃ³n</h2>

      <ul class="nav nav-tabs" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="historial-tab" data-bs-toggle="tab" data-bs-target="#historial" type="button" role="tab">ðŸ•“ Historial</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="empleados-tab" data-bs-toggle="tab" data-bs-target="#empleados" type="button" role="tab">âž• Agregar Empleado</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="gestion-tab" data-bs-toggle="tab" data-bs-target="#gestion" type="button" role="tab">ðŸ‘¥ Gestionar Empleados</button>
        </li>
        <li class="nav-item">
          <a class="nav-link text-success" href="/exportar" target="_blank">ðŸ“¤ Exportar CSV</a>
        </li>
      </ul>

      <div class="tab-content mt-4" id="adminTabsContent">
        <div class="tab-pane fade show active" id="historial" role="tabpanel">
          <div class="table-responsive" id="tablaHistorial">Cargando historial...</div>
        </div>
        <div class="tab-pane fade" id="empleados" role="tabpanel">
          <form action="/agregar-empleado" method="POST" class="mt-3 row g-2">
            <div class="col-md-5">
              <input type="text" name="nombre" placeholder="Nombre" required class="form-control">
            </div>
            <div class="col-md-5">
              <input type="text" name="pin" placeholder="PIN" required class="form-control">
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">Agregar</button>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="gestion" role="tabpanel">
          <div class="table-responsive" id="tablaEmpleados" class="mt-3">Cargando empleados...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const registroModal = document.getElementById("registroModal");
    const empleadoModal = document.getElementById("empleadoModal");
    const closeRegistroModal = document.querySelector("#registroModal .close-button");
    const closeEmpleadoModal = document.querySelector("#empleadoModal .close-button");
    const editarRegistroForm = document.getElementById("editarRegistroForm");
    const editarEmpleadoForm = document.getElementById("editarEmpleadoForm");

    let registrosData = [];
    let empleadosData = [];



    closeRegistroModal.onclick = function() {
      registroModal.style.display = "none";
    }

    closeEmpleadoModal.onclick = function() {
      empleadoModal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == registroModal) {
        registroModal.style.display = "none";
      }
      if (event.target == empleadoModal) {
        empleadoModal.style.display = "none";
      }
    }



    async function cargarHistorial() {
      const res = await fetch('/registros');
      registrosData = await res.json();
      let html = "<table class='table table-bordered table-striped'><thead><tr><th>Nombre</th><th>AcciÃ³n</th><th>Fecha</th><th>Eliminar</th></tr></thead><tbody>";
      registrosData.forEach(r => {
        html += `<tr><td>${r.nombre}</td><td>${r.accion}</td><td>${r.timestamp}</td><td><button class='btn btn-sm btn-danger' onclick="eliminarRegistro('${r.id}')">Eliminar</button></td></tr>`;
      });
      html += "</tbody></table>";
      document.getElementById("tablaHistorial").innerHTML = html;


    }

    async function cargarEmpleados() {
      const res = await fetch('/empleados');
      empleadosData = await res.json();
      let html = "<table class='table table-bordered table-hover'><thead><tr><th>Nombre</th><th>PIN</th><th>Eliminar</th></tr></thead><tbody>";
      empleadosData.forEach(e => {
        html += `<tr><td>${e.nombre}</td><td>${e.pin}</td><td><button class='btn btn-sm btn-danger' onclick="eliminarEmpleado('${e.nombre}')">Eliminar</button></td></tr>`;
      });
      html += "</tbody></table>";
      document.getElementById("tablaEmpleados").innerHTML = html;


    }

    async function eliminarEmpleado(nombre) {
      if (!confirm(`Â¿Eliminar a ${nombre}?`)) return;
      await fetch('/eliminar-empleado', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre })
      });
      cargarEmpleados();
    }

    async function eliminarRegistro(id) {
      if (!confirm(`Â¿Eliminar este registro?`)) return;
      await fetch('/eliminar-registro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      });
      cargarHistorial();
    }

    cargarHistorial();
    cargarEmpleados();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
